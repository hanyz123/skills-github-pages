<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <style>
        html, body {
            height: 100%;
            margin: 0; /* 移除默认的 margin，防止内容被 margin 挤出可视区域 */
            background-color: #9c9a91;
        }
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            min-width: 30px;
        }
        .controls {
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 0 10px;
            padding: 5px 15px;
        }
        #calendar {
            display: flex;
            justify-content: center;
        }
        .snowflake {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none; /* 防止雪花阻挡点击事件 */
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) translateX(50vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="setBaseColor('white')" style="background-color: white; color: black;">白班</button>
        <button onclick="setBaseColor('black')" style="background-color: black; color: white;">夜班</button>
        <button onclick="setBaseColor('green')" style="background-color: green; color: black;">不上班</button>
    </div>
    <div id="calendar"></div>
    <canvas id="fireworks"></canvas>
    <script>
        let baseDate = new Date();
        let baseColor = 'white';
        const colorMap = {
            white: ['white', 'black', 'green'],
            black: ['black', 'green', 'white'],
            green: ['green', 'white', 'black']
        };

        function setBaseColor(color) {
            baseDate = new Date();
            baseColor = color;
            generateCalendar();
        }

        function generateCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay();
            const daysInMonth = lastDay.getDate();

            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            const table = document.createElement('table');
            const header = table.createTHead();
            const headerRow = header.insertRow();
            ['日', '一', '二', '三', '四', '五', '六'].forEach(day => {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            });

            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = table.insertRow();
                for (let j = 0; j < 7; j++) {
                    const cell = row.insertCell();
                    if ((i === 0 && j < startDay) || date > daysInMonth) {
                        continue;
                    }
                    
                    const currentDate = new Date(year, month, date);
                    const delta = daysDiff(currentDate, baseDate);
                    const colorIndex = ((delta % 3) + 3) % 3;
                    const color = colorMap[baseColor][colorIndex];

                    cell.textContent = date;
                    cell.style.backgroundColor = color;
                    cell.style.color = color === 'black' ? 'white' : 'black';

                    if (delta < 0) {
                        cell.style.backgroundColor = 'tan';
                        cell.style.color = 'black';
                    }
                    date++;
                }
                if (date > daysInMonth) break;
            }
            calendar.appendChild(table);
        }

        function daysDiff(date1, date2) {
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            d1.setHours(0, 0, 0, 0);
            d2.setHours(0, 0, 0, 0);
            return Math.round((d1 - d2) / (1000 * 60 * 60 * 24));
        }

        // 初始生成日历
        generateCalendar();

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            // 随机属性
            const size = Math.random() * 10 + 5; // 5-15px
            const startX = Math.random() * 100;    // 水平起始位置
            const duration = Math.random() * 3 + 5; // 5-8秒
            const delay = Math.random() * 5;       // 延迟0-5秒

            // 应用样式
            snowflake.style.left = startX + 'vw';
            snowflake.style.width = size + 'px';
            snowflake.style.height = size + 'px';
            snowflake.style.opacity = Math.random() * 0.5 + 0.3; // 0.3-0.8透明度
            snowflake.style.animation = `fall ${duration}s ${delay}s linear forwards`;

            document.body.appendChild(snowflake);

            // 动画结束后移除元素
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        // 每隔50毫秒创建一个雪花
        // setInterval(createSnowflake, 50);

        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        // 设置Canvas尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 373;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 2 + 1;
                this.velocity = {
                    x: (Math.random() - 0.5) * 10,
                    y: (Math.random() - 0.5) * 10
                };
                this.alpha = 1;
                this.gravity = 0.1;
                this.resistance = 0.99;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.x *= this.resistance;
                this.velocity.y *= this.resistance;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
                this.draw();
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height/2;
                this.speed = 10;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.particles = [];
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                }

                this.particles.forEach((particle, index) => {
                    if (particle.alpha <= 0) {
                        this.particles.splice(index, 1);
                    } else {
                        particle.update();
                    }
                });
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 100; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }
        }

        const fireworks = [];

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 随机生成新烟花
            if (Math.random() < 0.03) {
                fireworks.push(new Firework());
            }

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        // 鼠标点击触发烟花
        canvas.addEventListener('click', (e) => {
            const firework = new Firework();
            firework.x = e.clientX;
            firework.y = e.clientY;
            firework.explode();
            fireworks.push(firework);
        });

        animate();
    </script>
</body>
</html>
